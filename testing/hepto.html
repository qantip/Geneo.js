function map(number, low, high, newLow, newHigh){
	if (low == high){
		return low
	}
	number = constrain(number,low,high);
	return ( ( (number - low)/(high - low) ) * (newHigh - newLow) + newLow );
}

function constrain(number, low, high){
	return Math.max(low, Math.min(number, high));
}
