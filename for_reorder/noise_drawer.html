<html>
<head>
  <title>Geneo | Mouse Position Finder</title>
  <script src="../p5.min.js"></script>
  <script src="../geneo.js"></script>
</head>
<body>
  <script>
    var NOISE_SCALE = 0.01;
    var counter = 0;

    function setup(){
      createCanvas(400,400);
      var counter = 0;
    }
    function draw(){
      loadPixels();
      for (var x = 0; x < width; x++) {
        for (var y = 0; y < height; y++) {
          var bright = color(map(noise(x*NOISE_SCALE,y*NOISE_SCALE,mouseX*NOISE_SCALE),0,1,0,255));
          set(x,y,bright);
        }
      }
      console.log("ok");
      updatePixels();

    }
  </script>
</body>
</html>
